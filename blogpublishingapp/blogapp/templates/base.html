<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Directory Theme by Bootstrapious</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" href="{% static './style/css/nouislider.css' %}">
    <!-- Google fonts - Playfair Display-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700">
    <!-- Google fonts - Poppins-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700">
    <!-- swiper-->
    <link rel="stylesheet" href="{% static './style/css/swiper.min.css' %}">
    <!-- Magnigic Popup-->
    <link rel="stylesheet" href="{% static './style/css/magnific-popup.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static './style/css/default.css' %}" id="theme-stylesheet">

    <link rel="stylesheet" href="{% static './style/css/base.css' %}" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/media/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="{% static './style/js/main.js' %}"></script>

    <style>
      
    </style>


   </head>
   <body style="padding-top: 72px;">
    <input type="hidden" id="csrf" value="{{csrf_token}}">
    <header class="header">
     
      <nav class="navbar navbar-expand-lg fixed-top shadow navbar-light bg-white">
        <div class="container-fluid">
          <div class="d-flex align-items-center"><a class="navbar-brand py-1" href="/">
          <h3> Blogers</h3>
          </div>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
          <!-- Navbar Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            
            <ul class="navbar-nav ml-auto">
              
              {% if request.session.username %}
              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                <a class="btn btn-info" href="{% url 'add_blog' %}">Add Blogs</a>
              </li>
              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                <a class="btn btn-info" href="{% url 'logout_view' %}">Logout  </a>
              </li> 
              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block mr-3">
                <a class="btn btn-info" href="{% url 'profile' %}">Profile</a>
              </li>
              <!-- Search Bar -->
              <li class="nav-item dropdown">
                <form  method="get" class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'search' %}" >
                  <div class ="input-group">
                    <input type="text" name="title" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                  </div>
                </form>
              </li>
              <!-- /Search Bar -->

              {% else %}
              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                <a class="btn btn-primary" href="{% url 'login_view' %}">Add Blog</a>
              </li>
              
              {% endif %}

              
            </ul>
          </div>
        </div>
      </nav><br>
     

      <!-- /Navbar -->
    </header>


    {% block start %}


    {% endblock %}


    <footer class="position-relative z-index-10 d-print-none">
   
      
    </footer>
    <script>
      function goBack() {
          window.history.back();
      }
      </script>
      
   
    
  </body>


</html>
