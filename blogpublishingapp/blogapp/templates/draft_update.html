{% extends "base.html" %}

{% block start %}


<div class="container mt-5">

    <a href="{% url 'see_blog' %}" class="btn btn-warning">View Your blogs</a>

    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter blog title</label>
                <input type="text" value="{{blog_obj.title}}" class="form-control" placeholder="Enter title"
                    name="title">
            </div>

            <div class="col-md-12">
                {{form.media}}{% if field.field.required %}<span class="required-field">*</span>{% endif %}
                {{form.as_p}}{% if field.field.required %}<span class="required-field">*</span>{% endif %}
            </div>

            {% if blog_obj.image %}

            <img src="{{blog_obj.image.url}}" alt="" width="200px" height="100px">
            {% endif %}

            <div class="col-md-12">

                <input type="file" name="image" class="form-control" accept="image/*" >
            </div>

        </div>

        <button type="submit" class="btn btn-primary mt-4">upload Blog</button>

    </form>

</div>



{% endblock %}
